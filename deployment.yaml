kind: Service
apiVersion: v1
metadata:
  name: atomist-bot-service
spec:
  selector:
    app: atomist-bot
  type: NodePort
  ports:
    - protocol: TCP
      port: 443
      targetPort: 2866
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: atomist-bot
  labels:
    app: atomist-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: atomist-bot
  template:
    metadata:
      labels:
        app: atomist-bot
    spec:
      containers:
        - name: atomist-bot
          image: eldermael/bot:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 2866
          envFrom:
            - secretRef:
                name: sdm-auth
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: atomist-bot
  annotations:
    kubernetes.io/tls-acme: "true"
    certmanager.k8s.io/cluster-issuer: letsencrypt
spec:
  rules:
    - host: atomist.eldermael.io
      http:
        paths:
          - backend:
              serviceName: atomist-bot-service
              servicePort: 2866
  tls:
    - hosts:
        - atomist.eldermael.io
      secretName: atomist-eldermael-io-crt
---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Issuer
metadata:
  name: letsencrypt-issuer
spec:
  acme:
    server: https://acme-v01.api.letsencrypt.org/directory
    email: sftwr.mael@gmail.com
    privateKeySecretRef:
      name: letsencrypt-prod
    http01: {}
---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: atomist-eldermael-io
spec:
  secretName: eldermael-io-crt
  issuerRef:
    name: letsencrypt-issuer
    kind: Issuer
  commonName: atomist.eldermael.io
  dnsNames:
    - atomist.eldermael.io
  acme:
    config:
      - http01:
          ingressClass: nginx
        domains:
          - atomist.eldermael.io
